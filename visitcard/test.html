<!doctype html>
<html>
  <head>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>

<a-scene embedded artoolkit='sourceType: webcam;'>
	  <a-obj-model src="https://rawgit.com/ericgimenez/ARSE/master/visitcard/baseDE/tinker.obj" mtl="https://rawgit.com/ericgimenez/ARSE/master/visitcard/baseDE/obj.mtl" position="0 0 -3.5" rotation="0 180 0" scale="0.05 0.05 0.05"></a-obj-model>
	  <a-obj-model src="https://rawgit.com/ericgimenez/ARSE/master/visitcard/logoSE/tinker.obj" mtl="https://rawgit.com/ericgimenez/ARSE/master/visitcard/logoSE/obj.mtl" position="0.562 0.5 -2.143" rotation="-90 0 0" scale="0.015 0.015 0.015">
          <a-animation attribute="rotation"
               dur="10000"
               fill="none"
               to="360 0 0"
               repeat="indefinite"></a-animation>
	  </a-obj-model>
<a-marker-camera preset='custom' type='pattern' url='https://rawgit.com/ericgimenez/ARSE/master/cadenas2.patt'></a-marker-camera>
	</a-scene>
  </body>
</html>
